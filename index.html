    <!--conexión de css con este-->
    <link rel="stylesheet" href="./css/main.css">
</head> 
<!--Body- lo que el usuario ve-->
<body>
<!--header que contiene navegación-->
<header>
    <nav>
       <!--ul lista ordenada--> 
       <ul class="nav-right-section">
        <li>
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
        </li>
        <li>
            <a href="https://www.google.com/imghp">Imágenes</a>
        </li>
        <!-- este "li" es el ícono de menú puntitos-->
        <li class="menu">
            <a href=""></a>
        </li>
        <!-- este "li" es la foto de perfil -->
        <li>
            <a href="">
                <img src="https://lh3.googleusercontent.com/-DWdY6BW0B6M/AAAAAAAAAAI/AAAAAAAAAAA/AFsW0b701jZqqBo9vfHPiQVG_ILM-DBsbw/photo.jpg?sz=46" alt="Fotografía de perfil">
            </a>
        </li>
       </ul>
    </nav>
</header>     

    <!--MAIN (división y es lo más importante)-->
    <main>
        <!-- SECTION (es una caja para acomodar elemenstos logo)-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        
        <!--Buscador (input)-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        
        <!--botones -->
        <section class="main-buttons">
            <!--div (división)-->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
     </main>

            <ul style="list-style: none;">
